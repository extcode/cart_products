<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="main">
    <f:if condition="{product}">
        <f:if condition="{cartSettings.cart.pid}">
            <f:render partial="Product/CartForm"
                      arguments="{product: product, pid: cartSettings.cart.pid, detailLinkData: detailLinkData}"/>
        </f:if>

        <div id="product-price">
            <f:render partial="Product/Price" arguments="{product: product, settings: settings, currencyTranslationData:currencyTranslationData}"></f:render>
        </div>

        <f:if condition="{product.basePriceMeasureUnit}">
            <f:render partial="Product/BasePrice" arguments="{product: product, settings: settings, currencyTranslationData:currencyTranslationData}"></f:render>
        </f:if>
    </f:if>
</f:section>
</html>
